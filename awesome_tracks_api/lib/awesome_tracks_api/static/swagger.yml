openapi: 3.0.0

info:
  title: Awesome Tracks
  version: 1.0.0

paths:
  /tracks:
    get:
      tags:
        - tracks
      parameters:
        - in: query
          name: city
          schema:
            type: string
          description: City name (optional, if present lat and lon are ignored)
        - in: query
          name: lat
          schema:
            type: string
          description: Latitude (optional)
        - in: query
          name: lon
          schema:
            type: string
          description: Longitude (optional)
      responses:
        '200':
          description: Returns a list of tracks filter by parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  url:
                    type: string
                    format: uri
                  album:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      url:
                        type: string
                        format: uri
                      image_url:
                        type: string
                        format: uri
                  artists:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        url:
                          type: string
                          format: uri
